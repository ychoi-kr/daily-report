name: E2E Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: daily_report_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Setup test database
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/daily_report_test
      run: |
        npx prisma migrate deploy
        npx prisma db seed

    - name: Build application
      run: npm run build
      env:
        NODE_ENV: production

    - name: Start application
      run: |
        npm start &
        sleep 30
      env:
        NODE_ENV: test
        PORT: 3000
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/daily_report_test

    - name: Wait for server to be ready
      run: |
        timeout 60s bash -c 'until curl -f http://localhost:3000/api/health || curl -f http://localhost:3000; do sleep 1; done'

    - name: Run Playwright tests
      run: npm run test:e2e
      env:
        BASE_URL: http://localhost:3000

    - name: Upload Playwright report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: test-results/
        retention-days: 30

    - name: Upload screenshots
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: screenshots
        path: test-results/
        retention-days: 30

    - name: Upload videos
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: videos
        path: test-results/
        retention-days: 30

  test-mobile:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: daily_report_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Setup test database
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/daily_report_test
      run: |
        npx prisma migrate deploy
        npx prisma db seed

    - name: Build application
      run: npm run build
      env:
        NODE_ENV: production

    - name: Start application
      run: |
        npm start &
        sleep 30
      env:
        NODE_ENV: test
        PORT: 3000
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/daily_report_test

    - name: Wait for server to be ready
      run: |
        timeout 60s bash -c 'until curl -f http://localhost:3000/api/health || curl -f http://localhost:3000; do sleep 1; done'

    - name: Run Playwright mobile tests
      run: npx playwright test --project="Mobile Chrome" --project="Mobile Safari"
      env:
        BASE_URL: http://localhost:3000

    - name: Upload mobile test report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-mobile-report
        path: playwright-report/
        retention-days: 30